{% extends 'employertemplates/employerbase.html' %}
{% block content %}
<div class="container">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
		<div class="mb-3 row">
			<label for="{{ field.id_for_label}}" class="col-sm-3 col-form-label">{{ field.label }}</label>
			<div class="col-sm-8">{{ field }}</div>
		  </div>
		{% if field.errors %}
		<li class="alert alert-warning alert-dismissible fade show" role="alert">
			<strong>{{field.label}}</strong>&nbsp;{{field.errors|striptags}}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button></li>
		{% endif %}
		{% endfor %}
		<button class="btn btn-primary">Update</button>
	</form>
</div>
{% endblock %}
