{% extends 'jobseekertemplates/base.html' %}
{% load static %}
{% block content %}
<div class="container">
	<br><br>
	<div class="col-md-6">
		<h3>Provide your cover letter for job:</h3>
		<form method='post' enctype="multipart/form-data">
			{% csrf_token %}
			<div class="mb-3 row">
				<label for="{{ field.id_for_label}}" class="col-sm-3 col-form-label">{{ field.label }}</label>
				<div class="col-sm-8">{{ field }}</div>
			  </div>
			<button class="btn btn-success">Apply</button>
		</form>
		
	</div>
</div>
{% endblock %}
